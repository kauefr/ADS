<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">

  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
  <title>Atividade de Bootstrap</title>
</head>
<body class="bg-secondary">
  <div class="container bg-secondary">
    <h1 class="my-3 text-center">Atividade de Bootstrap</h1>
    <div class="container py-1 bg-light rounded">
      <h1 class="text-center">Formulário</h1>
      <div class="container">
        <div class="row my-2">
          <div class="col-md">
            <div class="form-group">
              <label for="input-nome">Nome</label>
              <div class="input-group">
                <span class="input-group-prepend input-group-text">ADDON</span>
                <input type="text" class="form-control" id="input-nome" placeholder="Informe seu nome">
              </div>  
            </div>
            <div class="form-group">
              <label for="input-senha">Senha</label>
              <div class="input-group">
                <div class="input-group-prepend input-group-text"><i class="fas fa-lock"></i></div>
                <input type="password" class="form-control" id="input-senha">
              </div>
              <small class="form-text text-muted">Nunca pediremos a sua por e-mail</small>
            </div>
            <div class="form-group">
              <label for="input-escolha">Escolha algo</label>
              <select class="form-control">
                <option>aaa</option>
              </select>
            </div>
          </div>
          <div class="col-md">
            <h1 class="text-center">Título do lado direito</h1>
            <div class="form-group">
              <label for="input-grande">Input Grande</label>
              <input type="text" class= "form-control form-control-lg" id="input-grande" placeholder="eu sou um input maior">
            </div>
            <div class="form-group">
              <label for="input-menor">Input Menor</label>
              <input type="text" class= "form-control form-control-sm" id="input-menor" placeholder="eu sou um input menor">
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-prepend input-group-text">Faço o papel do label</span>
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="row my-3 text-center">
          <div class="col">
            <button class="btn btn-primary"><i class="far fa-save"></i> Enviar</button>
          </div>
          <div class="col">
            <button class="btn btn-warning"><i class="far fa-trash-alt"></i> Limpar Dados</button>
          </div>
          <div class="col">
            <button class="btn btn-danger"><i class="fas fa-ban"></i> Cancelar</button>
          </div>
        </div>
        <div class="row my-3 justify-content-between">
          <div class="col-auto text-center">
            <button class="btn btn-info"><i class="fas fa-level-down-alt"></i> Informação sobre o FORM - Collapse do Bootstrap</button>   
          </div>
          <div class="col-auto text-center">
            <button class="btn btn-info"><i class="far fa-caret-square-down"></i> Informação sobre o FORM - Toggle Jquery</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.2.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Calculadora</title>
</head>
<body>
	<div class="main">
		<header>
			<h1>Atividade de Javascript</h1>
			<nav>
				<a href="index.html">Calculadora</a>
				<a href="cursos.html">Cursos</a>
				<a href="tabela.html">Tabela</a>
			</nav>
		</header>
		<section>
			<div class="calc app">
				<h2>Calculadora</h2>
				<form class="clearfix">
					<div id="calc-fields">
						<input type="text" name="result" placeholder="Resultado" readonly><br>
						<input type="text" name="number-1" pattern="[0-9]*" placeholder="Número 1">
						<input type="text" name="number-2" pattern="[0-9]*" placeholder="Número 2">
					</div>
					<div id="calc-controls">
						<input type="button" name="add" value="+"><input type="button" name="sub" value="-"><br>
						<input type="button" name="mul" value="×"><input type="button" name="div" value="÷">
					</div>
				</form>
			</div>
		</section>
		<footer>Sistema desenvolvido por Kauê Rodrigues</footer>
	</div>
</body>
</html>
